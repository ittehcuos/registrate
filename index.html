<html lang="en">
<head>
       <meta charset="UTF-8">

       <title>Formulario</title>
</head>
<body>
       <div class="fondodiv">
              <header>
                     <label class="elicono" style="font-size: 70px; color:white" >
                            <i class="fa-solid fa-circle-user"></i>
                     </label>
                     <h1>Registrate</h1>
              </header>

              <form>
                     <br>
                     <label class="name"  >
                            <input type="text" placeholder="NOMBRE*" required style="color: black;width: 210px;" >
                            
                     </label>
                     <br>
                     <label class="apellido" >
                            <input type="text" placeholder="APELLIDO*"  required style="color: black;width: 210px;">
                            
                     </label>
                     <br>
                     <label for="radio" class="sexo" style="color: black; width: 210px;">SEXO: 
                            <input type="radio" id="check"> Mujer
                            <input type="radio" id="check"> Hombre 
                     </label>
                     <br>
                     <label > Fecha de nacimiento<span id="asterisco">*</span> 
                            <br>
                            <br>
                              <input type="date" required style="color: black;width: 210px;">
                     </label>
                     <br>
                     <label  class="correo">
                            <input  type="email" id="icono-placeholder" placeholder="CORREO*" required  style="color: black;width: 210px;" >
                     </label>
                     <br>
                     <label class="acepto" style="color: black;width: 210px;"> 
                            <input type="checkbox" id="check" required><span id="asterisco">*</span> &nbsp Declaro haber leído, comprendido y aceptado los Términos de Servicio y Política de Privacidad.
                            <br>
                            <input type="checkbox" id="check"> &nbsp Deseo recibir información sobre novedades y últimas publicaciones.
                            <br>
                            <br>
                     </label>
                     <div class="btn">
                            <button type="submit">Registrarme</button>
                     </div>
              </form>
       </div>
</body>
</html>
